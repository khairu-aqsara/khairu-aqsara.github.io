{{- /* Custom CSS for search functionality */ -}}
{{- if (eq .Layout `search`) -}}
<style>
#searchbox {
  max-width: 600px;
  margin: 2rem auto;
}

#searchInput {
  width: 100%;
  padding: 1rem;
  font-size: 1.1rem;
  border: 2px solid var(--border);
  border-radius: 8px;
  background: var(--entry);
  color: var(--primary);
  transition: border-color 0.3s ease;
}

#searchInput:focus {
  outline: none;
  border-color: var(--tertiary);
  box-shadow: 0 0 0 3px rgba(var(--tertiary-rgb), 0.1);
}

#searchResults {
  margin-top: 1rem;
  list-style: none;
  padding: 0;
}

#searchResults .post-entry {
  margin-bottom: 0.5rem;
  border: 1px solid var(--border);
  border-radius: 6px;
  overflow: hidden;
  transition: all 0.2s ease;
}

#searchResults .post-entry:hover {
  border-color: var(--tertiary);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#searchResults .post-entry.focus {
  border-color: var(--tertiary);
  background: var(--theme);
}

#searchResults .entry-header {
  padding: 1rem;
  font-weight: 500;
}

#searchResults a {
  display: block;
  text-decoration: none;
  color: inherit;
}

.search-shortcut {
  font-size: 0.9rem;
  color: var(--secondary);
  text-align: center;
  margin-top: 1rem;
}

.search-shortcut kbd {
  background: var(--code-bg);
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 0.2rem 0.4rem;
  font-size: 0.8rem;
  margin: 0 0.2rem;
}
</style>
{{- end -}}

{{- /* Global search keyboard shortcut */ -}}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Global search shortcut (Cmd/Ctrl + K or /)
  document.addEventListener('keydown', function(e) {
    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
      e.preventDefault();
      window.location.href = '/search/';
    } else if (e.key === '/' && !e.ctrlKey && !e.metaKey && !e.altKey) {
      // Only trigger if not in an input field
      if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
        e.preventDefault();
        window.location.href = '/search/';
      }
    }
  });
});
</script>
