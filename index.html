<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.98; }
            25% { opacity: 0.95; }
            30% { opacity: 0.9; }
            35% { opacity: 0.95; }
            40% { opacity: 0.98; }
            45% { opacity: 0.95; }
            50% { opacity: 0.9; }
            55% { opacity: 0.95; }
            60% { opacity: 0.98; }
            65% { opacity: 0.95; }
            70% { opacity: 0.9; }
            75% { opacity: 0.95; }
            80% { opacity: 0.98; }
            85% { opacity: 0.95; }
            90% { opacity: 0.9; }
            95% { opacity: 0.95; }
            100% { opacity: 0.98; }
        }

        .crt-screen {
            animation: flicker 0.15s infinite;
            font-family: 'VT323', monospace;
            color: #0fa818;
            background: #001200;
            position: relative;
            overflow: hidden;
        }

        .crt-screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            animation: fadeIn 0.15s;
        }

        .crt-screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        .vintage-monitor {
            border-radius: 20px;
            box-shadow: 
                inset 0 0 50px rgba(15, 168, 24, 0.2),
                inset 0 0 100px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(15, 168, 24, 0.1);
            position: relative;
            background: #000800;
        }

        .monitor-glare {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(
                    circle at 50% 50%,
                    rgba(255,255,255,.03) 0%,
                    rgba(255,255,255,.01) 50%,
                    rgba(255,255,255,0) 100%
                );
            pointer-events: none;
            z-index: 3;
        }

        .text-green-vintage {
            color: #0fa818;
        }

        .terminal-content {
            font-size: 1.4rem;
            line-height: 1.2;
            letter-spacing: 0.5px;
            padding: 1rem;
        }

        .command-line {
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-black min-h-screen relative">
    <div class="h-[calc(100vh-3rem)]">
        <div class="vintage-monitor h-full">
            <div class="crt-screen h-full">
                <div class="monitor-glare"></div>
                <div class="terminal-content p-10">
                    <div class="command-line">
                        <span class="text-green-vintage">root@mainframe</span>
                        <span class="text-green-vintage">:</span>
                        <span class="text-green-vintage">~</span>
                        <span class="text-green-vintage">$ </span>
                        <span id="command" class="text-green-vintage"></span>
                        <span class="cursor text-green-vintage">â–ˆ</span>
                    </div>
                    <div id="output" class="text-green-vintage whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full bg-black text-green-500 text-lg h-12 flex items-center justify-center border-t border-green-900 font-['VT323']">
        Created By <a href="https://khairu-aqsara.net" class="text-green-400 hover:text-green-300 mx-1">Khairu</a> Inspired by <a href="https://github.com/bartobri/no-more-secrets" target="_blank" rel="noopener noreferrer" class="text-green-400 hover:text-green-300 mx-1">no-more-secrets</a> - Implemented in JavaScript
    </footer>

    <script>
        // JavaScript remains exactly the same
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+[]{}|;:,.<>?';
        const originalText = `PERSONNEL FILE: KHAIRU AQSARA

* * * CONFIDENTIAL * * *

SUBJECT PROFILE
Name: Khairu Aqsara
Role: Software Engineer
Location: Yogyakarta Indonesia
Email : wenkhairu@gmail.com

TECHNICAL EXPERTISE
- Full Stack Development
- Cloud Architecture
- DevOps Engineering
- System Design
- Movie Aunthusiast
- Anime Lover

STATUS: ACTIVE
Access Level: MAXIMUM NEWBE
Security Clearance: GRANTED

WARNING: This information is classified.
Unauthorized access will be prosecuted.

Press any key to continue...`;

        let currentText = '';
        let isDecrypting = false;
        let animationFrame;
        const scrambleDelay = 50;
        const revealDelay = 25;

        const commandElement = document.getElementById('command');
        const outputElement = document.getElementById('output');

        async function typeCommand() {
            const command = 'decrypt --file personnel_khairu.dat';
            for (let i = 0; i < command.length; i++) {
                commandElement.textContent += command[i];
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }

        function getRandomChar() {
            return characters[Math.floor(Math.random() * characters.length)];
        }

        function scrambleText() {
            let scrambled = '';
            for (let i = 0; i < originalText.length; i++) {
                if (originalText[i] === '\n') {
                    scrambled += '\n';
                } else if (originalText[i] === ' ') {
                    scrambled += ' ';
                } else {
                    scrambled += getRandomChar();
                }
            }
            return scrambled;
        }

        function decrypt() {
            let revealsCount = 0;
            const positions = new Set();
            
            function revealCharacter() {
                if (revealsCount >= originalText.length) {
                    isDecrypting = false;
                    return;
                }

                let position;
                do {
                    position = Math.floor(Math.random() * originalText.length);
                } while (positions.has(position));

                positions.add(position);
                revealsCount++;

                const textArray = currentText.split('');
                textArray[position] = originalText[position];
                currentText = textArray.join('');
                outputElement.textContent = currentText;

                setTimeout(revealCharacter, revealDelay);
            }

            revealCharacter();
        }

        function animate() {
            if (!isDecrypting) return;
            
            currentText = scrambleText();
            outputElement.textContent = currentText;
            animationFrame = requestAnimationFrame(animate);
        }

        async function startAnimation() {
            if (isDecrypting) return;
            
            await typeCommand();
            
            isDecrypting = true;
            animate();
            
            setTimeout(() => {
                cancelAnimationFrame(animationFrame);
                decrypt();
            }, 2000);
        }

        window.addEventListener('load', startAnimation);
    </script>
</body>
</html>
